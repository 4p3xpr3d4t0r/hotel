<div class="container cssform mx-auto">
  <div class="form-section col-md-6">
    <form  (ngSubmit)="createOrUpdate()">
        <div class="form-group">
          <div>
              <h2 class="text-white">Enter your details</h2>
          </div>
     
        </div>

      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" formControlName="firstname" name="firstname" [(ngModel)]="booking.firstName" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" placeholder="Your firstname" />
        
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" formControlName="lastname" name="lastname" [(ngModel)]="booking.lastName" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="Enter your lastname" />
        
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" formControlName="date" name="date" [(ngModel)]="booking.date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" placeholder="Enter the date"  />
        
      </div>
      <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" name="address" [(ngModel)]="booking.address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" placeholder="Enter your address" />
          
      </div>
      <div class="form-group">
        <label>NIC Number</label>
        <input type="text" class="form-control" formControlName="nicno" [(ngModel)]="booking.nic" [ngClass]="{ 'is-invalid': submitted && f.nicno.errors}" placeholder="Enter your NIC number" />
        
    </div>
     
      <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control" formControlName="phoneno" [(ngModel)]="booking.phoneNo" [ngClass]="{ 'is-invalid': submitted && f.phoneno.errors}" placeholder="Enter your phone number" />
          
      </div>
    <br>
    <div class="form-group">
      <button class="btn btn-primary"  type="submit">Save</button>
    </div>
    </form>
    <br>
  </div>
</div>
